deployment:
  production:
    tag: /prod-.*/
    codedeploy:
      CodeDeployApp:
        application_root: /
        revision_location:
          revision_type: S3
          s3_location:
            bucket: vlab-deployments
            key_pattern: code-deploy-{SHORT_COMMIT}-{BUILD_NUM}.tar.gz
        region: us-west-2
        deployment_group: Production

test:
  override:
    - python test.py
